<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text1" placeholder="入力してください">
    <input type="button" value="追加" onclick="addText();">
    <input type="button" value="削除" onclick="deleteText();">
    <br>
    <textarea id="area1" cols="50" rows="8" placeholder="ここに出力されます"></textarea>
    
    <script>   
    function addText() {
        var addText = document.getElementById('text1').value;
        document.getElementById('area1').value +=addText +"\n";
    }

    function deleteText() {
        //④出力欄のテキストを空にする
        var deletearea1 =document.getElementById('area1');
        deletearea1.value = '';
        //⑤入力欄のテキストを空にする
        var deleteText =document.getElementById('text1');
        deleteText.value = '';
    }
    </script>
</body>
</html>
